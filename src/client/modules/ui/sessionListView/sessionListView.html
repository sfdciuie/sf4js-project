<template>
    <div class="box orange">
        <h2>Sessions</h2>
        <div class="list-filters">
            <label for="session-filter">Filter by Title</label>
            <input
                type="text"
                id="session-filter"
                placeholder="Search sessions"
                value={sessionFilter}
                oninput={handleSessionFilterInput}
            />
        </div>
        <div class="list-wrapper">
            <template if:true={filteredSessions}>
                <template for:each={filteredSessions} for:item="session">
                    <button
                        key={session.Id}
                        data-session-id={session.Id}
                        type="button"
                        class="session"
                        onclick={handleSessionClick}
                    >
                        <span class="time">{session.Date_and_Time__c}</span>
                        -
                        <span class="title">{session.Name}</span>
                    </button>
                </template>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </div>
</template>
